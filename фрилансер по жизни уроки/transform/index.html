<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="transform transform-translate">
            <p class="transform-text">Translate</p>
        </div>
        <div class="transform transform-scale">
            <p class="transform-text">Scale</p>
        </div>
        <div class="transform transform-rotate">
            <p class="transform-text">rotate</p>
        </div>
        <div class="transform transform-skew">
            <p class="transform-text">skew</p>
        </div>
        <div class=" transform transform-origin">
            <p class="transform-text">Transform origin</p>
        </div>
        <div class=" transform transform-translate3d">
        
        </div>

    </div>
</body>
</html>
